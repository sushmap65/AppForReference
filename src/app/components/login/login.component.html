<div id="backgroundImage">
  <div>
    <div class="mainLoginContainer">   
      <img class="LoginLogo" src="assets/img/Login Logo.png">
      <div class="container">
        <div class="z-depth-1 login-containerDiv">
          <form  class="col m12 l12 " name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="row" [ngClass]="{ 'has-error': f.submitted && !userid.valid }">
              <p class="Heading">Login</p>
              <div class='input-field col s12 m12 l12'>
                <input type="text" autofocus id="input1" class="txtBox-Placeholder" name="userid" placeholder="Username" [(ngModel)]="model.userid" #userid="ngModel" required />
              </div>
              <div *ngIf="f.submitted && !userid.valid" class="help-block">Username is required</div>
            </div>
            <div class="row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <div class='input-field col s12 m12 l12'>
               <input id="input2" type="password" class="txtBox-Placeholder" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
             </div>
             <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
           </div>
           <div class="form-group login-error" *ngIf="loginError">
            Username or Password incorrect.
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn login-btn">Login</button>
          </div>
          <div class="backBtnDiv" (click)="goToPrelogin()">
            <i class="fa fa-long-arrow-left backBtnIcon" aria-hidden="true">&nbsp;Back</i>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
